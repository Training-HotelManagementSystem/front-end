<script>
	$(document).ready(function(){
		var hotelId = 14;
		//获取酒店的基本信息
		$.post("http://120.79.73.26:8081/hotel/selectBaseByHotelId",
		{
			id:hotelId
		},
		function(data,status){
			if(data["code"] == 0){
				$('.hotelName').text(data.content.name);
				$('.hotelAddr').text(data.content.address);
				for(var i = 1; i <= 7; i ++){
					var imgURL = data.content.hotelPhotos[i].url;
					$('.pic'+i).attr("src", imgURL);
				}
				$('.minPrice').html("￥<p>"+data.content.minPrice+"</p>起");
				var score;
				if(data.content.avgGrade == null){
					score = 0;
				} else{
					score = data.content.avgGrade.toFixed(2);
				}
				$('.hotelScore').text(score);
				$('.moveto_comment').html("<a href=\"#comment\">前往查看" + data.content.totalCommnet + "条评论》</a>");
			}
		});
		
	});
</script>
<script>
    var num=finalnum = tempnum= 0;
    var lis = document.getElementsByTagName("li");
    //num:传入点亮星星的个数
    //finalnum:最终点亮星星的个数
    //tempnum:一个中间值
    function fnShow(num) {
        finalnum= num || tempnum;//如果传入的num为0，则finalnum取tempnum的值
        for (var i = 0; i < lis.length; i++) {
        lis[i].className = i < finalnum? "light" : "";//点亮星星就是加class为light的样式
        }
    }
    for (var i = 1; i <= lis.length; i++) {
        lis[i - 1].index = i;
        lis[i - 1].onmouseover = function() { //鼠标经过点亮星星。
        fnShow(this.index);//传入的值为正，就是finalnum
        }
        lis[i - 1].onmouseout = function() { //鼠标离开时星星变暗
        fnShow(0);//传入值为0，finalnum为tempnum,初始为0
        }
        lis[i - 1].onclick = function() { //鼠标点击,同时会调用onmouseout,改变tempnum值点亮星星
        tempnum= this.index;
        }
    }
    function scoreSetting(score){
        $('.finalScore').text(score);
    }
</script>
